<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="./script.js" defer></script> 
    <!-- before running the script run the entire thnigs so we use defer -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todo">
        <h2>Todo List</h2>
        <div class="input">
            <input type="text" class="input-field" name="" id="todoInput" placeholder="Add a new todo">
            <button class="btn">Add</button>

        </div>

        <ul class="scroll">
            <li id="todoList"></li>   

        </ul>
     

        <hr class="counter"/>
       
         
        <div class="counter-container">
            <p><span id="todoCount">0</span> Items total</p>
            <button id="deleteButton">Delete All</button>

        </div>
      
      

    </section>

    <footer>

        <div class="footer">
           <p class="made-by">Made by</p>
           <p class="author">Rupesh</p>
        </div>

    </footer>
  
</body>
</html>
